<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="style2.css"/>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="script2.js"></script>
</head>
<body>
<div class="head">
    <div class="warp">
        <span class="logo">
            <a title="返回首页" href="../首页/布局.html"><img src="img/newlogo.png" alt=""></a>
        </span>
    </div>
    <div class="var">
        <div class="box1">
            <a title="返回首页页" href="../首页/布局.html"><img src="img/2016dl.jpg"></a>
        </div>
        <div class="box2">
            <img src="img/loginpic21.png">
        </div>
        <div class="box3">
            <table style="margin: 0 auto" width="80%">
                <tr>
                    <th></th>
                    <td colspan="2" style="height:35px;line-height:25px">
                        <span style="margin:0;display:none" class="error_tip"></span>
                    </td>
                </tr>
                <tr>
                    <th>用户名：</th>
                    <td>
                        <input name="username" id="username" tabindex="1" placeholder="手机/用户名"  style="width: 220px; border: 1px solid rgb(204, 204, 204); padding: 3px 5px;">
                    </td>
                </tr>
                <tr>
                    <th style="padding-top:15px">密　码：</th>
                    <td style="padding-top: 15px">
                        <input autocomplete="off" name="passwd" id="passwd" type="password" tabindex="2" style="width:220px;border:1px solid #ccc;padding:3px 5px">
                        <!--input 的属性autocomplete 默认为on 其含义代表是否让浏览器自动记录之前输入的值-->
                    </td>
                </tr>
                <tr>
                    <th style="padding-top:15px">验证码：</th>
                    <td style="padding-top: 15px">
                        <input autocomplete="off" name="email"  id="email" style="width:65px;border:1px solid #ccc;padding:3px 5px" size="8" type="text"  tabindex="3">
                        <span style="">
                            <img src="img/passport-l-verifyCode.html.gif" style="vertical-align:middle;padding:5px 0;background:#eee" border="1">&nbsp;
                            <a class="c666" href="#" style="color:#666">换个图片</a>
                        </span>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td style="padding-top: 20px">
                        <input class="cart05" type="submit" value="登录" tabindex="4" style="display:inline">
                        <!--style="display:inline":多个div可以像span一样显示在一行-->
                        <a style="margin-left:10px;vertical-align:bottom;" href="#" class="c777">忘记密码？</a>
                    </td>
                </tr>
                <tr>
                    <th></th>
                    <td class="c444" style="color:#999;padding:35px 0 25px">还不是名鞋库会员？　<a href="../注册/注册.html" class="c555">马上注册为会员</a></td>
                </tr>
            </table>
            </div>
        <div class="c001">
            <div class="c002">使用合作网站账号登录名鞋库:</div>
            <div class="c999"></div>
            <div class="c003" style="width: 235px;">
                <a href="#"><img src="img/sina_login_btn.png" alt="新浪"></a>
                <a href="#"><img src="img/qq_login_btn.png" alt="QQ"></a>
                <a href="#"><img src="img/rr_login.png" alt="人人"></a>
            </div>
        </div>
        <div class="c606"><a href="#"><img src="img/taobao_login_btn.png" alt="淘宝"></a></div>
    </div>
</div>
